            <div class="modal-content h-5/6">
              <header

                class="

                  flex flex-column

                  <div class="w-full h-auto mb-5">

                    <aside class="w-64 h-auto p-3 bg-white rounded-2xl float-right">
                      <p class="text-sm text-Black">

                      4.36 PM
                    </h5>
                    <aside class="w-64 h-auto p-3 bg-Grey rounded-2xl float-left">
                      <p class="text-sm text-white">
                        ¡Hola! claro, podemos acordar un lugar y hora para que conoscas a Rocky.
