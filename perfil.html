<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/theme.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Adopci√≥n App Perfil | Proyecto Sprint 1</title>
  </head>

  <body class="font-sans bg-Primary">
    <main class="main-container">
      <h2
        class="text-2xl text-Black font-extrabold"
        style="margin-bottom: 32px"
      >
        Perfil
      </h2>

      <div
        id="containerAvatar"
        class="flex flex-column items-center justify-center w-full mb-4"
      >
      </div>

      <div id="containerDatos">
        <form id="form" enctype="application/json" class="w-full h-auto">
          <input type="hidden" name="picture" value="" id="userPicture">

          <label
            for="userName"
            class="block text-base font-normal mb-1"
          >
            Nombre
          </label>
          <input
            type="text"
            id="userName"
            name="name[first]"
            placeholder="Ingrese nombre de usuario"
            disabled="${estadoEditar}"
            required
            class="
              w-full h-12
              py-2 px-3 mb-3
              text-base text-Black
              bg-white border border-Gray
              rounded-md
              focus:outline-none focus:border-gray-500
            "
          >

          <label
            for="userLastName"
            class="block text-base font-normal mb-1"
          >
            Apellido
          </label>
          <input
            type="text"
            id="userLastName"
            name="name[last]"
            placeholder="Ingrese apellido del usuario"
            disabled="${estadoEditar}"
            required
            class="
              w-full h-12
              py-2 px-3 mb-3
              text-base text-Black
              bg-white border border-Gray
              rounded-md
              focus:outline-none focus:border-gray-500
            "
          >

          <label
            for="userEmail"
            class="block text-base font-normal mb-1"
          >
            Correo
          </label>
          <input
            type="email"
            id="userEmail"
            placeholder="Ingrese correo del usuario"
            disabled="${estadoEditar}"
            required
            class="
              w-full h-12
              py-2 px-3 mb-3
              text-base text-Black
              bg-white border border-Gray
              rounded-md
              focus:outline-none focus:border-gray-500
            "
          >

          <button
            type="submit"
            id="userUpdate"
            class="
              w-full h-12
              px-3
              text-base text-white font-semibold
              bg-Black
              rounded-full
            "
          >
            Guardar
          </button>
        </form>
      </div>
    </main>

    <div class="menu_wrapper">
      <nav class="nav" id="navbar">
        <li>
          <a href="./index.html" class="btn">
            <span class="material-icons-outlined">home</span>
            <p>Home</p>
          </a>
        </li>

        <li>
          <a href="./mensajes.html" class="btn">
            <span class="material-icons-outlined">chat_bubble_outline</span>
            <p>Mensajes</p>
          </a>
        </li>

        <li>
          <a href="./favoritos.html" class="btn">
            <span class="material-icons-outlined">favorite_border</span>
            <p>Favoritos</p>
          </a>
        </li>

        <li>
          <a href="./perfil.html" class="btn active">
            <span class="material-icons-outlined">person</span>
            <p>
              Perfil
            </p>
          </a>
        </li>
      </nav>
    </div>
    <script src="./scripts/constantes.js"></script>
    <script src="./scripts/perfil.js"></script>
  </body>
</html>
