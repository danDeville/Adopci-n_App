  <body>
    <main>
      <div id="containerAvatar">


      </div>

      <div id="containerDatos">
        <form id="form" enctype="application/json">
            <!-- <input type="hidden" name="id" value="3 "> -->

            <label for="userName">Nombre</label>
            <input type="text" id="userName" name="name[first]" placeholder="Ingrese nombre de usuario" disabled="${estadoEditar}" required>

            <label for="userLastName">Apellido</label>
            <input type="text" id="userLastName" name="name[last]" placeholder="Ingrese apellido del usuario" disabled="${estadoEditar}" required>

            <label for="userEmail">Correo</label>
            <input type="email" id="userEmail" placeholder="Ingrese correo del usuario" disabled="${estadoEditar}" required>

            <button type="submit" id="userUpdate">Guardar</button>
          </form>
      </div>
    </main>
